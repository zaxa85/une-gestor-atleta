<div class="wrapper-container" [class.wrapper-is-mobile]="mobileQuery.matches" >

  <app-top-nav class="fixed-topnav" fxHide.gt-xs></app-top-nav>

	<mat-sidenav-container>
      <mat-sidenav #appDrawer mode="push" opened="false">

      <mat-nav-list>
        <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <app-top-nav fxHide.xs></app-top-nav>
    <alert></alert>

    <router-outlet></router-outlet>

  </mat-sidenav-container>
  <span class="version-info">Current build: {{version.full ? version.full : version}}</span>

</div>
