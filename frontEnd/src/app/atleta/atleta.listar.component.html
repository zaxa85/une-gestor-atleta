<div class="container">
	<h4>Atletas Registrados:</h4>
	<a *ngIf="isAdmin" class="btn btn-default btn-sm" [routerLink]="['/atleta.registrar']">Registrar nuevo atleta</a><br>
	<br>

	<table>
		<tr>
			<td style="width: 10%">Filtrar:</td>
			<td style="width: 20%"><input class="form-control" type="text" width="50px" maxlength="50"></td>
			<td style="width: 10%"></td>
			<td style="width: 10%">Estado</td>
			<td style="width: 20%"><select class="form-control" [(ngModel)]="statusFilter" name=statusFilter (change)="onChange($event.target.value)">
					<option *ngFor="let c of statuses" value="{{c.id}}">{{c.name}}</option>
				</select></td>
			<td></td>
		</tr>
	</table>
	<br>

	<table class="table table-hover table-sm table-inverse table-responsive table-condensed">
		<thead class="thead-inverse">
			<tr>
				<th>#</th>
				<th>Nombres</th>
				<th>Fecha de Nac.</th>
				<th>Fecha de inicio</th>
				<th>Estado</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let atleta of atletas">
				<td>{{atleta.id}}</td>
				<td>{{atleta.nombre}} {{atleta.apellido}}</td>
				<td>{{atleta.dni}}</td>
				<td>{{atleta.fechanacimiento | date: 'yyyy-MM-dd'}}</td> 
				<td *ngIf="isAdmin"><a [routerLink]="['/atleta.registrar', atleta.id]">Modificar</a></td>
			</tr>
		</tbody>
	</table>
</div>
