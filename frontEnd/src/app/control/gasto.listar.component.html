<div class="container">
    <h4>Gastos Registrados:</h4>
    <a class="btn btn-default btn-sm" [routerLink]="['/expenditure.register']">Registrar nuevo gasto</a>
    <br>
    <br>
    <table>
        <tr>
            <td style="width: 10%">Gastos del Año:</td>
            <td style="width: 20%">
                <select class="form-control" [(ngModel)]="statusFilter" name=periodFilter (change)="onChange($event.target.value)">
                    <option *ngFor="let c of periods" [ngValue]="c.id">{{c.name}}</option>
                </select>
            </td>
            <td style="width: 40%"></td>
        </tr>
    </table>
    <br>

    <table class="table table-hover table-sm table-inverse  table-condensed">
        <thead>
            <tr>
                <th style="width: 5%">#</th>
                <th style="width: 25%">Tipo</th>
                <th style="width: 20%">Descripción</th>
                <th style="width: 25%">Monto</th>
                <th style="width: 20%">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expenditure of model">
                <td>{{expenditure.id}}</td>
                <td>{{definirTipo(expenditure.type)}} </td>
                <td>{{expenditure.description}}</td>
                <td>{{expenditure.amount}}</td>
                <td>{{definirEstado(expenditure.status)}}</td>
                <td><a [routerLink]="['/expenditure.register', expenditure.id]">Modificar</a></td>
            </tr>
        </tbody>
    </table>
</div>
