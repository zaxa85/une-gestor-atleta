<div class="container">
    <h4>Ingresos Registrados:</h4>
    <a class="btn btn-default btn-sm" [routerLink]="['/income.register']">Registrar nuevo ingreso</a>
    <br>
    <br>
    <table>
        <tr>
            <td style="width: 10%">Gastos del Año:</td>
            <td style="width: 20%">
                <select class="form-control" [(ngModel)]="statusFilter" name=periodFilter (change)="onChange($event.target.value)">
                    <option *ngFor="let c of periods" [ngValue]="c.id">{{c.name}}</option>
                </select>
            </td>
            <td style="width: 40%"></td>
        </tr>
    </table>
    <br>

    <table class="table table-hover table-sm table-inverse  table-condensed">
        <thead>
            <tr>
                <th style="width: 5%">#</th>
                <th style="width: 25%">Tipo</th>
                <th style="width: 20%">Descripción</th>
                <th style="width: 25%">Monto</th>
                <th style="width: 20%">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let income of model">
                <td>{{income.id}}</td>
                <td>{{definirTipo(income.type)}} </td>
                <td>{{income.description}}</td>
                <td>{{income.amount}}</td>
                <td>{{definirEstado(income.status)}}</td>
                <td><a [routerLink]="['/income.register', income.id]">Modificar</a></td>
            </tr>
        </tbody>
    </table>
</div>
