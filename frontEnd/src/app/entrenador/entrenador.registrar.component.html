<div class="col-md-6 col-md-offset-3">
	<h4>
		 Registro de Sponsor 
	</h4>

	<form data-toggle="validator" role="form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
	
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
			<input type="hidden" class="form-control" name="id" [(ngModel)]="sponsor.id" #id="ngModel" value="{{sponsor.id}}" />
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted  && !status.valid}">
			<label for="status">Estado</label> <select class="form-control" [(ngModel)]="sponsor.status" name=status #status="ngModel" >
				<option *ngFor="let c of statuses" [ngValue]="c.id">{{c.name}}</option>
			</select>
		</div>	
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted  && !documenttype.valid}">
			<label for="documenttype">Tipo de Documento</label> <select class="form-control" [(ngModel)]="sponsor.documenttype" name=documenttype #documenttype="ngModel" >
				<option *ngFor="let c of documenttypes" [ngValue]="c.id">{{c.name}}</option>
			</select>
		</div>	
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !document.valid }">
			<label for="document">Documento</label> <input type="text" class="form-control" name="document" [(ngModel)]="sponsor.document" #document="ngModel" required value="{{sponsor.document}}" />
			<div *ngIf="f.document && !document.valid" class="help-block">Documento es requerido</div>
		</div>
		
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
			<label for="name">Nombre Comercial</label> <input type="text" class="form-control" name="name" [(ngModel)]="sponsor.name" #name="ngModel" required value="{{sponsor.name}}" />
			<div *ngIf="f.name && !name.valid" class="help-block">Nombre comercial es requerido</div>
		</div>

		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !realname.valid }">
			<label for="realname">Nombre de la Empresa</label> <input type="text" class="form-control" name="realname" [(ngModel)]="sponsor.realname" #realname="ngModel" required value="{{sponsor.realname}}" />
			<div *ngIf="f.realname && !realname.valid" class="help-block">Nombre de la Empresa es requerido</div>
		</div>

		<div class="form-group">
			<button type="submit" [disabled]="loading" class="btn btn-primary">Guardar</button>
			<img *ngIf="loading"
				src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

		</div>
	</form>
</div>
